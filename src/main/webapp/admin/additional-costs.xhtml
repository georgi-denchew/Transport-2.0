<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Допълнителни разходи
    </ui:define>

    <ui:define name="body">
        <h:form id="additional-costs-form">
            <p:breadCrumb>
                <p:menuitem url="/transports" value="Всички транспорти" title="Всички транспорти"/>
                <p:menuitem 
                    value='Разходи за транспорт "#{additionalCostJSFController.transport.weekNumber}/#{additionalCostJSFController.transport.year}"' 
                    url="/admin/additional-costs?transport-id=#{additionalCostJSFController.transportId}"/>
            </p:breadCrumb>

            <h:panelGrid columns="2" styleClass="two-pane-table">

                <h:panelGrid  styleClass="insert-additional-costs-form">

                    <h:panelGrid columns="4" >
                        <f:facet name="header">
                            <h2>Добави разход за Транспорт "#{additionalCostJSFController.transport.weekNumber}/#{additionalCostJSFController.transport.year}"</h2>
                        </f:facet>

                        <p:outputLabel value="Пратка №:" for="package-number" />
                        <p:inputText id="package-number" value="#{additionalCostJSFController.newAdditionalCost.packageNumber}"/>      

                        <p:outputLabel value="Платец:" for="payer" />
                        <p:inputText id="payer" 
                                     value="#{additionalCostJSFController.newAdditionalCost.payer}"/>      

                        <p:outputLabel value="Цена:" for="price" />
                        <p:inputText id="price" 
                                     value="#{additionalCostJSFController.newAdditionalCost.price}"/>

                        <p:outputLabel value="Описание:" for="description" />
                        <p:inputTextarea id="description" style="width:95%;"
                                         value="#{additionalCostJSFController.newAdditionalCost.description}"/>   

                        <f:facet name="footer">
                            <p:commandButton value="Добави" action="#{additionalCostJSFController.addAdditionalCost}" 
                                             update="@form :growls"/>
                        </f:facet>
                    </h:panelGrid>

                </h:panelGrid>

                <p:dataTable id="truck-group-totals-datatable"
                             value="#{additionalCostJSFController.truckGroupTotals}" 
                             var="truckGroupTotal">

                    <f:facet name="header">
                        Тир групи
                    </f:facet>
                    <p:column 
                        headerText="Име">
                        <p:outputLabel value="#{truckGroupTotal.name}"/>           
                    </p:column>
                    <p:column headerText="Брой пратки">
                        <p:outputLabel value="#{truckGroupTotal.packagesCount}"/>           
                    </p:column>
                    <p:column headerText="Обща цена">
                        <p:outputLabel value="#{truckGroupTotal.totalPrice}"/>           
                    </p:column>
                    <p:column headerText="Пристигнали кг">
                        <p:outputLabel value="#{truckGroupTotal.arrivedWeight}"/>           
                    </p:column>
                </p:dataTable>

            </h:panelGrid>
            <h:panelGrid columns="2" styleClass="total-costs">
                <f:facet name="header">
                    Общо Разходи
                </f:facet>
                <p:outputLabel value="Тир Групи:"/>
                <p:outputLabel value="#{additionalCostJSFController.truckGroupsPrice}"/>
                <p:outputLabel value="Допълнителни:"/>
                <p:outputLabel value="#{additionalCostJSFController.additionalCostsPrice}"/>
                <p:outputLabel value="Общо:"/>
                <p:outputLabel value="#{additionalCostJSFController.truckGroupsPrice + additionalCostJSFController.additionalCostsPrice}"/>
            </h:panelGrid>

            <p:dataTable id="additional-costs-datatable"
                         value="#{additionalCostJSFController.additionalCosts}"
                         editable="true"
                         var="additionalCost"
                         >

                <p:column width="2%;">
                    <p:rowEditor />
                </p:column>

                <p:ajax event="rowEdit" async="false"  class="edit-button" 
                        update="additional-costs-datatable :growls"  listener="#{additionalCostJSFController.onEdit}" />
                <p:ajax immediate="true" event="rowEditCancel" listener="#{additionalCostJSFController.onCancelEdit}"
                        update="additional-costs-datatable :growls" 
                        onstart="if(confirm('Откажи промените?')) return true;"/>

                <p:column headerText="Пратка №">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{additionalCost.packageNumber}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{additionalCost.packageNumber}"/>
                        </f:facet>
                    </p:cellEditor>              
                </p:column>

                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Платец"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{additionalCost.payer}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{additionalCost.payer}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Цена">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value='#{additionalCost.price}'/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{additionalCost.price}"/>
                        </f:facet>
                    </p:cellEditor>              
                </p:column>

                <p:column headerText="Описание">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{additionalCost.description}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputTextarea value="#{additionalCost.description}"/>   
                        </f:facet>
                    </p:cellEditor>                  
                </p:column>
            </p:dataTable>  
        </h:form>
    </ui:define>

</ui:composition>
