<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Книги за Транспорт #{bookfForTransportationJSFController.transport.weekNumber}/#{bookfForTransportationJSFController.transport.year}
    </ui:define>

    <ui:define name="body">
        <h:form id="books-form">
            <p:breadCrumb>
                <p:menuitem url="/transports" title="Всички транспорти" value="Всички транспорти"/>
                <p:menuitem url="/books-for-transportation?transport-id=#{bookfForTransportationJSFController.transportId}" 
                            title="Книги за транспорт"
                            value='Книги за Транспорт "#{bookfForTransportationJSFController.transport.weekNumber}/#{bookfForTransportationJSFController.transport.year}"'/>
            </p:breadCrumb>

            <h:panelGrid styleClass="insert-form">
                <h:panelGrid columns="4" style="margin: 0 auto;">
                    <f:facet name="header">
                        <h2>Текущ Транспорт</h2>
                    </f:facet>
                    <h:panelGrid styleClass="large-text" columns="4">
                        <p:outputLabel value="Година:"/>
                        <p:outputLabel styleClass="bold" value="#{bookfForTransportationJSFController.transport.year}"/>
                        <p:outputLabel value="Седмица:"/>
                        <p:outputLabel styleClass="bold" value="#{bookfForTransportationJSFController.transport.weekNumber}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>

        <h:form id="books-datatable-form">

            <p:commandButton id="xls" ajax="false" value="Извлечи таблицата в Excel" icon="ui-icon-document">  
                <pe:exporter type="xlsx" target="books-datatable" 
                             postProcessor="#{bookfForTransportationJSFController.postProcessXLS}"
                             fileName="Knigi Transport #{bookfForTransportationJSFController.transport.weekNumber}/#{bookfForTransportationJSFController.transport.year}"
                             />  
            </p:commandButton>  
            <p:commandButton id="label-generator-button" value="Извлечи етикети" icon="ui-icon-document" action="#{bookfForTransportationJSFController.getLabel}" ajax="false"/>

            <p:dataTable id="books-datatable"
                         value="#{bookfForTransportationJSFController.booksForTransportation}"
                         rowStyleClass='#{book.discarded == true ? "book-discarded" : ""}'
                         var="book"
                         paginator="true" 
                         rows="#{bookfForTransportationJSFController.booksForTransportation.size()}" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   Брой редове: {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,40 #{bookfForTransportationJSFController.booksForTransportation.size()}"
                         selection="#{bookfForTransportationJSFController.selectedBooksForPrinting}" rowKey="#{book.id}"
                         >
                <p:column headerText="Извлечи етикет" exportable="false" selectionMode="multiple" style="width:16px;text-align:center"/>

                <!-- facets are used instead of headerText for exported excel headers-->

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Отпаднала"/>
                    </f:facet>
                    <p:selectBooleanButton value="#{book.discarded}" onLabel="Да" offLabel="Не">
                        <p:ajax update=":growls books-datatable" listener="#{bookfForTransportationJSFController.updateDiscardedField(book)}" />
                    </p:selectBooleanButton>                                      
                </p:column>

                <p:column 
                    sortBy="#{book.title}"
                    filterBy="#{book.title}"
                    filterMatchMode="contains"
                    filterStyle="display:block; width: 50%;">
                    <f:facet name="header">
                        <h:outputText value="Заглавие"/>
                    </f:facet>
                    <p:outputLabel value="#{book.title}"/>     
                </p:column>

                <p:column 
                    sortBy="#{book.bookspackageNumber}"
                    filterBy="#{book.bookspackageNumber}"
                    filterMatchMode="startsWith">

                    <f:facet name="header">
                        <h:outputText value="Номер на пратка"/>
                    </f:facet>
                    <p:outputLabel value="#{book.bookspackageNumber}"/>  
                </p:column>

                <p:column 
                    sortBy="#{book.deliveryAddress}"
                    filterBy="#{book.deliveryAddress}"
                    filterMatchMode="contains">

                    <f:facet name="header">
                        <h:outputText value="Адрес на доставка"/>
                    </f:facet>

                    <p:outputLabel value="#{book.deliveryAddress}"/>  
                </p:column>

                <p:column sortBy="#{book.printingHouseName}"
                          filterBy="#{book.printingHouseName}" 
                          filterOptions="#{bookfForTransportationJSFController.printingHousesFilterSelectItems}"
                          filterMatchMode="exact">

                    <f:facet name="header">
                        <h:outputText value="Печатница"/>
                    </f:facet>
                    <p:outputLabel value="#{book.printingHouseName}"/>
                </p:column>

                <p:column sortBy="#{book.client}"
                          filterBy="#{book.client}" 
                          filterMatchMode="contains">

                    <f:facet name="header">
                        <h:outputText value="Клиент"/>
                    </f:facet>
                    <p:outputLabel value="#{book.client}"/>
                </p:column>

                <p:column sortBy="#{book.merchant}"
                          filterBy="#{book.merchant}" 
                          filterMatchMode="contains">

                    <f:facet name="header">
                        <h:outputText value="Търговец"/>
                    </f:facet>
                    <p:outputLabel value="#{book.merchant}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Брой Поръчани"/>
                    </f:facet>
                    <p:outputLabel value="#{book.count}"/>                
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Тегло(кг) поръчани"/>
                    </f:facet>
                    <p:outputLabel value="#{book.weight}">
                        <f:convertNumber pattern="#.##"/>
                    </p:outputLabel>        
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Тегло(кг) за бройка"/>
                    </f:facet>

                    <p:outputLabel value="#{book.weightPerBook}">
                        <f:convertNumber pattern="#.##"/>
                    </p:outputLabel>               
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
